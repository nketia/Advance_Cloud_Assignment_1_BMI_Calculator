<!DOCTYPE html>
<html>
<body>

<div class="container">

<h1 class="display-5"> Cloud Computing Assignment 1 </h1>

<p></p>


<div class="row">
	
		<div class="row justify-content-center align-items-center">
			<form>
				<legend>Calculating Body mass Index (BMI)</legend>
				<p></p>
					<div class="form-group">
						<label for="iDWeight">Enter Weight (kg):</label>
						<input type="number" class="form-control" name="weight"  id="iDWeight"  max="800" min="1">
					</div>
					<div class="form-group">
					    <label for="iDHeight">Enter Height (m):</label>
					    <input type="number" class="form-control" name="in putheight" id="iDHeight"  max="3" min="0.5">
					</div>
					  	<button type="button" class="btn btn-primary"  onclick="getBMI()">Get BMI</button>	
			</form>
			
		</div>

		
</div>	
<p></p>
<div> <p id="calBMI"> </p>
		</div>
</div>

<script >
	function getBMI() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("calBMI").innerHTML = this.responseText;
	}
};
	var userWeight=document.getElementById("iDWeight").value;
	var userHeight=document.getElementById("iDHeight").value;
 	xhttp.open("GET", "http://localhost:1337/Assignment11/calculateBMI_805?weight="+userWeight+"&inputheight="+userHeight+"", true);
  xhttp.send();
}

</script>

</body>
</html>
